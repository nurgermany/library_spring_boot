<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Страница редактирования книги</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
  <label for="name">Введите название книги: </label>
  <input type="text" th:field="*{title}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
  <br/>
  <label for="author">Введите имя автора: </label>
  <input type="text" th:field="*{author}" id="author"/>
  <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Age Error</div>
  <br/>
  <label for="year">Введите год издания: </label>
  <input type="text" th:field="*{yearOfProd}" id="year"/>
  <div style="color:red" th:if="${#fields.hasErrors('yearOfProd')}" th:errors="*{yearOfProd}">Email Error</div>
  <br/>
  <input type="submit" value="Обновить данные"/>
</form>

</body>
</html>
